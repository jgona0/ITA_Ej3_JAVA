<title>EJ_3</title> 

 <script>
   
function fillArray(city){
    var output =[]    
    for (var z=0; z<city.length;z++){
        output[z] = city.charAt(z);
    }
 return output;   
}
    
    
function reverseAndPrint (input){
    var output = [];
    var index = 0;
    for (var i=input.length-1;i>=0;i--){
        output[index] = input[i];
        document.write(output[index]);
        index++;
    }
    document.write(" ");
    return output;
};
      
</script>
